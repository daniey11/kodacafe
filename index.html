<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda Cafe ‚òïüê∂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with your custom dog mascot -->
    <header class="header">
        <div class="header-border"></div>
        
        <h1 class="logo">KODA CAFE MENU</h1>
        
        <!-- Your custom Koda dog illustration -->
        <div class="mascot-container">
            <img src="images/koda-dog.png" alt="Koda Dog" class="mascot-image">
        </div>
    </header>

    <!-- Main Menu Container -->
    <main class="container">
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be dynamically inserted here with your custom images -->
        </div>
    </main>

    <!-- Order Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            
            <!-- Item image in modal -->
            <div class="modal-image-container" id="modalImageContainer">
                <img src="" alt="" id="modalItemImage" class="modal-item-image">
            </div>
            
            <div class="modal-header">
                <h2 class="modal-title" id="modalItemName">Item Name</h2>
            </div>

            <div class="modal-body">
                <p class="modal-description" id="modalItemDescription">Description</p>

                <!-- Customization Options -->
                <div class="customization-section" id="customizationSection" style="display: none;">
                    <h3 class="section-title">Customize Your Drink ‚ú®</h3>
                    
                    <div class="option-group" id="foamOptions" style="display: none;">
                        <label class="option-label">Choose Your Cold Foam:</label>
                        <select class="option-select" id="foamSelect">
                            <option value="">No Cold Foam</option>
                            <option value="Vanilla Syrup Cold Foam">Vanilla Syrup Cold Foam</option>
                            <option value="Brown Sugar Cold Foam">Brown Sugar Cold Foam</option>
                            <option value="Ube Cold Foam">Ube Cold Foam</option>
                            <option value="Pandan Cold Foam">Pandan Cold Foam</option>
                            <option value="Matcha Cold Foam">Matcha Cold Foam</option>
                            <option value="Specialty Fruit Cold Foam">Specialty Fruit Cold Foam</option>
                        </select>
                    </div>

                    <div class="option-group" id="syrupOptions" style="display: none;">
                        <label class="option-label">Add a Syrup:</label>
                        <select class="option-select" id="syrupSelect">
                            <option value="">No Syrup</option>
                            <option value="Banana Syrup">Banana Syrup</option>
                            <option value="Vanilla Syrup">Vanilla Syrup</option>
                            <option value="Brown Sugar Syrup">Brown Sugar Syrup</option>
                            <option value="Specialty Fruit Syrup">Specialty Fruit Syrup</option>
                        </select>
                    </div>
                </div>

                <button class="order-btn" id="orderBtn">
                    <span class="btn-text">Order Now</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Espresso Machine Animation with YOUR custom drawing! -->
    <div class="animation-overlay" id="animationOverlay">
        <div class="machine-container">
            <div class="espresso-machine">
                <img src="images/espresso-machine.png" alt="Brewing your coffee" class="custom-machine-image">
            </div>
            <p class="brewing-text">Brewing your order...</p>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <div class="success-content">
            <img src="images/order-confirmed.png" alt="Order Confirmed" class="order-confirmed-image">
            <p class="order-summary" id="orderSummary"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
